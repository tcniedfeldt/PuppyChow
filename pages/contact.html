  <div class="center-align">

  <div class="row" style="margin-left: 20%; margin-right: 20%; margin-bottom: 5%;">
    <form action="https://formspree.io/tcniedfeldt@gmail.com" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input  id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" name="user_message" class="materialize-textarea"></textarea>
          <label for="textarea1">Textarea</label>
        </div>
      </div>
      <div class="button">
        <button type="submit">Send</button>
      </div>
    </form>
  </div>
